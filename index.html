<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"

    />
    <script src="https://kit.fontawesome.com/c56a05e38d.js" crossorigin="anonymous"></script>

  <body>
      <section class="section-1">
        <header>
          <nav>
            <a href="#">
              <img class="logo"
                src="./images/logo.svg"
                alt="Huddle Logo"
              />
            </a>
          </nav>
        </header>
        
        <main>
          <img
          class="mockups"
          src="./images/illustration-mockups.svg"
          alt="Illustration of mockups"
          />
      </section>
      
      <section class="section-2">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so
          does your audience. Create connections with your users as you engage in
          genuine discussion.
        </p>
        <button>Register</button>
            </main>
        
            <section class="social">
        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </section>
      </section>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"

      </p>
    </footer>

</html>
